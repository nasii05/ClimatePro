<div class="w-full h-[100vh]  flex justify-center items-center " id="main">
  <div
    class="w-80 h-[30rem] md:h-[40rem]  bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-40 md:w-[50rem] lg:w-[84rem] rounded-md overflow-hidden shadow-2xl"
    id="weather-container">
    <div class="w-full relative h-full  flex flex-col shadow-2xl">
      <div class="w-full bg-inherit h-20 flex justify-center items-center">
        <div class="ml-10 px-5 bg-gradient-to-r from-emerald-100 via-emerald-200 to-emerald-300 rounded-xl">
          <h1 class="text-4xl font-marker">Climate-pro</h1>
        </div>
      </div>

      <div class="h-max py-5 w-full flex items-center justify-center">
        <form action="" class="flex flex-row gap-x-5 w-full items-center justify-center" (ngSubmit)="getLocation()">
          <input type="text" class="font-marker w-[80%] h-16 rounded-md shadow-xl text-3xl md:text-4xl px-4"
            placeholder="Search for places.." (keyup.enter)="searchValues(result.data)"
            (ngModelChange)="this.userSearchUpdate.next($event)" [(ngModel)]="input"
            [ngModelOptions]="{standalone: true}">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>
      </div>
      <div class="w-full h-max absolute z-50 top-40">
        <div *ngIf="visible" class="border-b-2 border-b-black">
          <div class="w-full h-10 bg-white hover:cursor-pointer" *ngFor="let item of result?.data">
            <div (click)="getWeatherTs(item)" class="text-center font-marker">
              <p>{{item?.name}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full h-full bg-inherit flex flex-col sm:flex sm:flex-row">
        <div class="bg-white w-full md:w-full h-1/2 sm:h-full">
          <div *ngIf="current">
              <div class="w-full text-center">CURRENT WEATHER</div>
              <div class="h-28 flex flex-row">
                <div class="w-1/3 h-24 bg-blue-500 flex flex-col text-center gap-y-1">
                  <h1 class="text-xl">{{current?.name}}, {{current?.sys?.country}}</h1>
                  <h1 class="text-xl">{{DateToday | date}}</h1>
                </div>
                <div class="w-1/3 h-24 bg-blue-500 flex flex-col text-center gap-y-1">
                  <h1 class="text-xl">{{current?.main?.temp}}℃</h1>
                  <h1 class="text-xl">{{current?.weather[0]?.description}}</h1>
                </div>
                <div class="w-1/3 h-24 bg-blue-500 flex items-center justify-center gap-y-1">
                  <img src="../../assets/images/clouds.png" alt="" class="h-[90%] w-[80%]">
                </div>
              </div>

              <div class="w-full flex flex-row">

              </div>
          </div>
        </div>
        <div class="bg-blue-300 w-full md:w-full h-1/2 sm:h-full"></div>
      </div>

    </div>
  </div>
</div>
