<div class="w-full h-[100vh] bg-slate-700 flex justify-center items-center" id="main">
  <div
    class="w-80 h-[30rem] md:h-[40rem] bg-white md:w-[50rem] lg:w-[50rem] rounded-md overflow-hidden shadow-2xl"
    id="weather-container">
    <div class="w-full relative h-full bg-gradient-to-br from-black/50 to-neutral-500/50 flex flex-col shadow-2xl">
      <div class="w-full bg-white h-20 flex justify-start items-center">
        <div class="ml-10 px-5 bg-gradient-to-r from-emerald-100 via-emerald-200 to-emerald-300 rounded-xl">
          <h1 class="text-4xl font-marker">Climate-pro</h1>
        </div>
      </div>

      <div class="h-max py-5 w-full bg-red-500 flex items-center justify-center">
        <form action="" class="flex flex-row gap-x-5 w-full items-center justify-center" (ngSubmit)="getLocation()">
          <input type="text" class="font-marker w-[80%] h-16 rounded-md shadow-xl text-3xl md:text-4xl px-4"
            placeholder="Search for places.." (keyup.enter)="searchValues(result.data)"
            (ngModelChange)="this.userSearchUpdate.next($event)" [(ngModel)]="input"
            [ngModelOptions]="{standalone: true}">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>
      </div>
      <div class="w-full h-max absolute z-50 top-40">
        <div *ngIf="visible" class="border-b-2 border-b-black">
          <div class="w-full h-10 bg-white hover:cursor-pointer"*ngFor="let item of result?.data" >
            <div (click)="getWeatherTs(item)" class="text-center font-marker">
              <p>{{item?.name}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full h-full bg-white flex flex-wrap flex-col">
        <div class="flex flex-row bg-violet-400 w-full h-1/2 border-b-2 border-b-black">
          <div class="w-full h-full bg-white border-r-2 border-r-black flex items-center justify-center">
            <div class="w-80 md:w-[80%] bg-red-300 rounded-md h-max py-2" *ngIf="forcast">
              <h1>{{forcast?.name}}</h1>
              <h1> feels like {{forcast?.main?.feels_like}} ☁️</h1>
              <h1>temperature: {{forcast?.main?.temp}} ☁️</h1>
              <h1>min: {{forcast?.main?.temp_min}} ℃</h1>
              <h1>max:{{forcast?.main?.temp_max}} ℃</h1>
            </div>
          </div>
          <!-- <div class="w-1/2 h-full bg-emerald-300"></div> -->
        </div>
        <div class="flex flex-row bg-violet-400 w-full h-1/2"></div>
      </div>
    </div>
  </div>
</div>
