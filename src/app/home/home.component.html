<div class="w-full h-[100vh]  flex justify-center items-center " id="main">
  <div
    class="w-80 h-[90vh] md:h-[40rem]  bg-gray-900 bg-clip-padding backdrop-filter backdrop-blur-sm bg-opacity-40 md:w-[50rem] lg:w-[84rem] rounded-md overflow-hidden shadow-2xl"
    id="weather-container">
    <div class="w-full relative h-full  flex flex-col shadow-2xl">
      <div class="w-full bg-inherit h-20 flex justify-center items-center">
        <div class="ml-10 px-5 bg-gradient-to-r from-emerald-100 via-emerald-200 to-emerald-300 rounded-xl">
          <h1 class="text-4xl font-marker">Climate-pro</h1>
        </div>
      </div>

      <div class="h-max py-5 w-full flex items-center justify-center">
        <form action="" class="flex flex-row gap-x-5 w-full items-center justify-center" (ngSubmit)="getLocation()">
          <input type="text" class="font-marker w-[80%] h-16 rounded-md shadow-xl text-3xl md:text-4xl px-4"
            placeholder="Search for places.." (keyup.enter)="searchValues(result.data)"
            (ngModelChange)="this.userSearchUpdate.next($event)" [(ngModel)]="input"
            [ngModelOptions]="{standalone: true}">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
          </button>
        </form>
      </div>
      <div class="w-full h-max absolute z-50 top-40">
        <div *ngIf="visible" class="border-b-2 border-b-black">
          <div class="w-full h-10 bg-white hover:cursor-pointer" *ngFor="let item of result?.data">
            <div (click)="getWeatherTs(item)" class="text-center font-marker">
              <p>{{item?.name}}</p>
            </div>
          </div>
        </div>
      </div>

      <div class="w-full h-max bg-inherit flex flex-col md:flex md:flex-row" *ngIf="current">
        <div class="h-max py-2 w-full md:w-1/2 md:h-[40rem]  bg-red-400 flex flex-col flex-wrap ">

          <div class="text-center text-xl">current weather</div>
          <div class="w-full bg-white h-28 flex items-center justify-center gap-2">
            <div class="w-2/4 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1>{{current?.name}},{{current?.sys.country}}</h1>
              <h1>{{DateToday | date}}</h1>
            </div>
            <div class="w-1/4 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1>{{current?.main?.temp}}℃</h1>
              <h1>{{current?.weather[0]?.description}}</h1>
            </div>
            <div class="w-1/4 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <img src="../../assets/images/clouds.png" alt="" class="w-auto">
            </div>
          </div>

          <div class="w-full bg-white h-28 flex items-center justify-center gap-2">
            <div class="w-1/2 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1>
                Feels like
              </h1>
              <h1></h1>
            </div>
            <div class="w-1/2 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1>
                wind
              </h1>
              <h1></h1>
            </div>
            <div class="w-1/2 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1>
                clouds
              </h1>
              <h1></h1>
            </div>
            <div class="w-1/2 h-24 rounded-md bg-blue-200 flex flex-col gap-2 text-center justify-center">
              <h1></h1>
              <h1></h1>
            </div>
          </div>
        </div>


        <div class="h-64 w-full md:w-1/2 md:h-[39rem]  bg-white">

        </div>
      </div>

    </div>
  </div>
</div>
